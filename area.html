<!-- 3.a)Write a JavaScript program to find the area of a circle using radiusand const pi-->
<html>
<head>
<script>
let area,r;
const PI=3.14;
r=parseFloat(window.prompt("enter radius:"));
document.write("r="+r+"<br>");
area=PI*r*r;
document.write("area of circle is:"+area);
</script>
</head>
</html>
